<div class="col-md-12">
  <nb-card>
    <nb-card-header><h5 class="grid-h">Crear Alerta</h5></nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-md-6">

          <div class="form-group">
            <label for="inputNombre" class="label col-sm-3 col-form-label">ID Alerta</label>
            <input type="text" nbInput fullWidth placeholder="Identificador de Alerta">
          </div>

            <label for="inputEstacion" class="label col-sm-3 col-form-label">Estacion </label>
            <div class="col-md-12">
              <nb-card-body>
                <nb-select selected="" class="col-md-12" size="large">
                  <nb-option value="1">Estacion 1</nb-option>
                  <nb-option value="2">Estacion 2</nb-option>
                  <nb-option value="3">Estacion 3</nb-option>
                  <nb-option value="4">Estacion 4</nb-option>
                  <nb-option value="5">Estacion 5</nb-option>
                  <nb-option value="6">Estacion 6</nb-option>
                </nb-select>
              </nb-card-body>
            </div>

            <label for="inputParametro" class="label col-sm-3 col-form-label">Parametro</label>
            <div class="col-md-12">
              <nb-card-body>
                <nb-select selected="" class="col-md-12" size="large">
                  <nb-option value="1">PH</nb-option>
                  <nb-option value="2">TSS</nb-option>
                  <nb-option value="3">CONDUCTIVIDAD</nb-option>
                  <nb-option value="4">TEMPERATURA</nb-option>
                </nb-select>
              </nb-card-body>
            </div>

          <div class="form-group">
            <label for="inputUmbral" class="label col-sm-3 col-form-label">Umbral</label>
            <input type="text" nbInput fullWidth placeholder="Valor del Umbral">
          </div>

            <label for="inputValidacion" class="label col-sm-3 col-form-label">Validacion</label>
            <div class="col-md-12">
              <nb-card-body>
                <nb-select selected="" class="col-md-12" size="large">
                  <nb-option value="1">Por exceso</nb-option>
                  <nb-option value="2">Por defecto</nb-option>
                </nb-select>
              </nb-card-body>
            </div>
        </div>

        <div class="col-md-6">

          <div class="form-group">
            <label for="inputDescripcion" class="label col-sm-3 col-form-label">Observaciones</label>
            <div class="col-md-12">
              <textarea nbInput placeholder="Observaciones" class="col-md-12" size="large" rows="5"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="inputFecha" class="label col-sm-3 col-form-label">Fecha de Inicio</label>
            <input type="text" nbInput fullWidth placeholder="DD/MM/AAAA">
          </div>

          <div class="form-group">
            <label for="inputFecha" class="label col-sm-3 col-form-label">Fecha Final</label>
            <input type="text" nbInput fullWidth placeholder="DD/MM/AAAA">
          </div>

        </div>
      </div>

        <div class="offset-sm-6 col-sm-12">
          <button type="submit" nbButton status="success">CANCELAR</button>
          <button type="submit" nbButton status="primary">ACEPTAR</button>
        </div>
    </nb-card-body>
  </nb-card>
</div>
